services:
  - name: server
    buildCommand: |
      cd Server && npm install
    startCommand: |
      cd Server && npm run start
    envVars:
      NODE_ENV: production
      PORT: 3000 # Backend app port

  - name: front
    buildCommand: |
      cd Front && npm install && npm run build
    startCommand: |
      cd Front && npm install && npm run start
    envVars:
      NODE_ENV: production
      PORT: 5001 # Frontend app port